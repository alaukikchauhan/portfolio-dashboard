version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

  backend:
    build: ./backend
    container_name: backend
    ports:
      - "5001:5000"
    environment:
      MONGODB_URI: mongodb://mongodb:27017/portfolio-dashboard
      JWT_SECRET: your-jwt-secret
      PORT: 5000
    depends_on:
      - mongodb

  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "3001:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:5001/api

volumes:
  mongodb_data:
